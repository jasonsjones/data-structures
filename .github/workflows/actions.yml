name: Data Structure Actions

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**/*'

  pull_request:
    branches:
      - main
      - feature/*
    paths:
      - 'packages/**/*'

jobs:
  test:
    name: Data structure tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'Install node'
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 'Install dependencies'
        run: npm install

      - name: 'Run Set tests'
        run: npm run test:set

      - name: 'Run Singly Linked List tests'
        run: npm run test:singly-linked-list

